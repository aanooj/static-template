<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      input:focus + label {
        border:1px solid red;
      }
    </style>
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Accessibility best practice for checkbox with label
    </h1>
      <input aria-label="this is checkbox"  title="checkbox" type="checkbox" /> No label
    </br>

    <label aria-label="this is checkbox label"  title="label 1">   
      <input aria-label="this is checkbox" title="checkbox 1" type="checkbox" /> 
      With label wrapped
    </label>

    </br>

    <label aria-label="this is checkbox label" title="label 1">   
      <input aria-label="this is checkbox" title="checkbox 1" type="checkbox" /> 
      With label wrapped 
    </label>

    </br>

    <label aria-label="this is checkbox label" title="label 1">
      <input aria-label="this is checkbox"  title="checkbox 1" type="checkbox" /> 
      <span>With label wrapped and copy in span </span>
    </label>

  </br>

  <label title="label 1">
    <input aria-label="this is checkbox" title="checkbox 1" type="checkbox" /> 
    <span>With label wrapped and copy in span</span>
  </label>

    </br>

    <input id="age" title="checkbox 4" type="checkbox" aria-label="this is checkbox label"  />
    <label title="label 3" for="age" aria-label="this is checkbox"> With label as sibling </label>
    <a aria-label="this is link" href="#">link</a>


  </br>
  <label aria-label="this is checkbox label" title="label 1">
    <input aria-label="this is checkbox"  title="checkbox 1" type="checkbox" /> 
    <span>with label as sibling and link </span>
    <a aria-label="this is link" href="#">link</a>
  </label>

</br>
<label aria-label="this is checkbox label" title="label 1">
  <input aria-label="this is checkbox"  title="checkbox 1" type="checkbox" /> 
  <span>with label wrapped with link </span>
  <a aria-label="this is link" href="#">link</a>
</label>

</br>
  <label aria-label="this is checkbox label" title="label 1">
    <input aria-label="this is checkbox" title="checkbox 1" type="checkbox" /> 
    <span>With label wrapped and link as superscript </span>
    <sup><a aria-label="this is link" href="#">link</a></sup>
  </label>
  </body>
</html>
