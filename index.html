<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      input:focus + label {
        border:1px solid red;
      }
    </style>
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      This is a static template, there is no bundler or bundling involved!
    </h1>
    <input title="checkbox" type="checkbox" />
    </br>

    <label title="label 1">   
      <input title="checkbox 1" type="checkbox" /> 
      checkbox 1
    </label>

    </br>
    <label title="label 1">
      <input title="checkbox 1" type="checkbox" /> 
      <span>checkbox 2 </span>
    </label>

    </br>
    <input id="age" title="checkbox 4" type="checkbox" />
    <label title="label 3" for="age"> checkbox 3 </label>


  </br>
  <label title="label 1">
    <input title="checkbox 1" type="checkbox" /> 
    <span>checkbox 4 </span>
    <a href="#">link</a>
  </label>

</br>
  <label title="label 1">
    <input title="checkbox 1" type="checkbox" /> 
    <span>checkbox 4 </span>
    <sup><a href="#">link</a></sup>
  </label>
  </body>
</html>
